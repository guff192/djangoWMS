{% extends "base_template.html" %}

{% block title %}
    <title>Сброс пароля</title>
{% endblock %}

{% block content %}
  <form class="logins-form" action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>
          <label for="id_email">Введите email:</label>
          {{ form.email }}
      </p>
      <input type="submit" value="Reset password">
  </form>
{% endblock %}
